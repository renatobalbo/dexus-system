<div class="container-fluid">
    <!-- Cabeçalho da Página -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Clientes</h1>
        <button id="btn-novo-cliente" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
            <i class="fas fa-plus fa-sm text-white-50"></i> Novo Cliente
        </button>
    </div>

    <!-- Cartão de Pesquisa -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Filtros</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="filtro-codigo">Código:</label>
                        <input type="text" class="form-control" id="filtro-codigo">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="filtro-tipo">Tipo:</label>
                        <select class="form-control" id="filtro-tipo">
                            <option value="">Todos</option>
                            <option value="F">F - Pessoa Física</option>
                            <option value="J">J - Pessoa Jurídica</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="filtro-razao">Razão Social:</label>
                        <input type="text" class="form-control" id="filtro-razao">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="filtro-documento">CPF/CNPJ:</label>
                        <input type="text" class="form-control" id="filtro-documento">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="filtro-municipio">Município:</label>
                        <input type="text" class="form-control" id="filtro-municipio">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="filtro-uf">UF:</label>
                        <select class="form-control" id="filtro-uf">
                            <option value="">Todos</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AM">AM</option>
                            <option value="AP">AP</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MG">MG</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="PR">PR</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="RS">RS</option>
                            <option value="SC">SC</option>
                            <option value="SE">SE</option>
                            <option value="SP">SP</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="filtro-modalidade">Modalidade:</label>
                        <select class="form-control" id="filtro-modalidade">
                            <option value="">Todas</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" id="btn-filtrar" class="btn btn-primary">
                        <i class="fas fa-search"></i> Filtrar
                    </button>
                    <button type="button" id="btn-limpar-filtro" class="btn btn-secondary">
                        <i class="fas fa-eraser"></i> Limpar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cartão de Resultados -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Clientes Cadastrados</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover" id="tabela-clientes" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Tipo</th>
                            <th>CPF/CNPJ</th>
                            <th>Razão Social</th>
                            <th>Nome Fantasia</th>
                            <th>Município</th>
                            <th>UF</th>
                            <th>Modalidade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="placeholder-row">
                            <td colspan="9" class="text-center">Carregando dados...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Paginação -->
            <div class="row mt-3">
                <div class="col-md-6">
                    <p id="info-paginacao">Exibindo 0 de 0 registros</p>
                </div>
                <div class="col-md-6">
                    <nav aria-label="Navegação de página">
                        <ul class="pagination justify-content-end" id="paginacao">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
                            </li>
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Próximo</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Confirmação de Exclusão -->
<div class="modal fade" id="modal-confirma-exclusao" tabindex="-1" aria-labelledby="modal-confirma-exclusao-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-confirma-exclusao-label">Confirmar Exclusão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <p>Deseja realmente excluir o cliente <strong id="nome-cliente-exclusao"></strong>?</p>
                <p class="text-danger">Esta ação não poderá ser desfeita.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="btn-confirma-exclusao">Excluir</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Script específico para a listagem de clientes
    document.addEventListener('DOMContentLoaded', function() {
        // Carregar modalidades para o filtro
        loadModalidadesSelect('filtro-modalidade');
        
        // Configurar eventos dos botões
        document.getElementById('btn-filtrar').addEventListener('click', function() {
            carregarClientes(1);
        });
        
        document.getElementById('btn-limpar-filtro').addEventListener('click', function() {
            // Limpar todos os campos de filtro
            document.getElementById('filtro-codigo').value = '';
            document.getElementById('filtro-tipo').value = '';
            document.getElementById('filtro-razao').value = '';
            document.getElementById('filtro-documento').value = '';
            document.getElementById('filtro-municipio').value = '';
            document.getElementById('filtro-uf').value = '';
            document.getElementById('filtro-modalidade').value = '';
            
            // Recarregar dados
            carregarClientes(1);
        });
        
        // Carregar dados iniciais
        carregarClientes(1);
    });
    
    // Função para carregar a lista de clientes
    function carregarClientes(pagina = 1) {
        // Obter parâmetros de filtro
        const filtros = {
            pagina: pagina,
            codigo: document.getElementById('filtro-codigo').value,
            tipo: document.getElementById('filtro-tipo').value,
            razao: document.getElementById('filtro-razao').value,
            documento: document.getElementById('filtro-documento').value,
            municipio: document.getElementById('filtro-municipio').value,
            uf: document.getElementById('filtro-uf').value,
            modalidade: document.getElementById('filtro-modalidade').value
        };
        
        // Exibir loader
        document.querySelector('#tabela-clientes tbody').innerHTML = `
            <tr class="placeholder-row">
                <td colspan="9" class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </td>
            </tr>
        `;
        
        // Buscar dados na API
        fetchClientes(filtros)
            .then(data => {
                // Limpar tabela
                document.querySelector('#tabela-clientes tbody').innerHTML = '';
                
                // Verificar se há resultados
                if (data.clientes && data.clientes.length > 0) {
                    // Adicionar linhas à tabela
                    data.clientes.forEach(cliente => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${cliente.CLICOD}</td>
                            <td>${cliente.CLITIP === 'F' ? 'Física' : 'Jurídica'}</td>
                            <td>${cliente.CLIDOC}</td>
                            <td>${cliente.CLIRAZ}</td>
                            <td>${cliente.CLIFAN || ''}</td>
                            <td>${cliente.CLIMUN || ''}</td>
                            <td>${cliente.CLIEST || ''}</td>
                            <td>${cliente.MODDES || ''}</td>
                            <td>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-info" onclick="visualizarCliente(${cliente.CLICOD})">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-primary" onclick="editarCliente(${cliente.CLICOD})">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-danger" onclick="confirmarExclusaoCliente(${cliente.CLICOD}, '${cliente.CLIRAZ}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        `;
                        document.querySelector('#tabela-clientes tbody').appendChild(row);
                    });
                    
                    // Atualizar informação de paginação
                    document.getElementById('info-paginacao').textContent = 
                        `Exibindo ${data.inicio} a ${data.fim} de ${data.total} registros`;
                    
                    // Atualizar controles de paginação
                    atualizarPaginacao(data.paginaAtual, data.totalPaginas);
                } else {
                    // Exibir mensagem de nenhum resultado
                    document.querySelector('#tabela-clientes tbody').innerHTML = `
                        <tr>
                            <td colspan="9" class="text-center">Nenhum cliente encontrado</td>
                        </tr>
                    `;
                    
                    // Atualizar informação de paginação
                    document.getElementById('info-paginacao').textContent = 'Exibindo 0 de 0 registros';
                    
                    // Limpar paginação
                    document.getElementById('paginacao').innerHTML = '';
                }
            })
            .catch(error => {
                // Exibir mensagem de erro
                document.querySelector('#tabela-clientes tbody').innerHTML = `
                    <tr>
                        <td colspan="9" class="text-center text-danger">Erro ao carregar dados: ${error.message}</td>
                    </tr>
                `;
                
                showAlert('Erro ao carregar clientes: ' + error.message, 'danger');
            });
    }
    
    // Função para atualizar os controles de paginação
    function atualizarPaginacao(paginaAtual, totalPaginas) {
        const paginacao = document.getElementById('paginacao');
        paginacao.innerHTML = '';
        
        // Botão "Anterior"
        const liAnterior = document.createElement('li');
        liAnterior.className = `page-item ${paginaAtual === 1 ? 'disabled' : ''}`;
        
        const linkAnterior = document.createElement('a');
        linkAnterior.className = 'page-link';
        linkAnterior.href = '#';
        linkAnterior.textContent = 'Anterior';
        
        if (paginaAtual > 1) {
            linkAnterior.addEventListener('click', function(e) {
                e.preventDefault();
                carregarClientes(paginaAtual - 1);
            });
        }
        
        liAnterior.appendChild(linkAnterior);
        paginacao.appendChild(liAnterior);
        
        // Páginas numéricas
        let inicio = Math.max(1, paginaAtual - 2);
        let fim = Math.min(totalPaginas, inicio + 4);
        
        if (fim - inicio < 4 && inicio > 1) {
            inicio = Math.max(1, fim - 4);
        }
        
        for (let i = inicio; i <= fim; i++) {
            const li = document.createElement('li');
            li.className = `page-item ${i === paginaAtual ? 'active' : ''}`;
            
            const link = document.createElement('a');
            link.className = 'page-link';
            link.href = '#';
            link.textContent = i;
            
            link.addEventListener('click', function(e) {
                e.preventDefault();
                carregarClientes(i);
            });
            
            li.appendChild(link);
            paginacao.appendChild(li);
        }
        
        // Botão "Próximo"
        const liProximo = document.createElement('li');
        liProximo.className = `page-item ${paginaAtual === totalPaginas ? 'disabled' : ''}`;
        
        const linkProximo = document.createElement('a');
        linkProximo.className = 'page-link';
        linkProximo.href = '#';
        linkProximo.textContent = 'Próximo';
        
        if (paginaAtual < totalPaginas) {
            linkProximo.addEventListener('click', function(e) {
                e.preventDefault();
                carregarClientes(paginaAtual + 1);
            });
        }
        
        liProximo.appendChild(linkProximo);
        paginacao.appendChild(liProximo);
    }
    
    // Função para visualizar um cliente
    function visualizarCliente(id) {
        loadClienteForm(id, 'visualizar');
    }
    
    // Função para editar um cliente
    function editarCliente(id) {
        loadClienteForm(id, 'editar');
    }
    
    // Função para confirmar exclusão de cliente
    function confirmarExclusaoCliente(id, nome) {
        // Preencher nome do cliente no modal
        document.getElementById('nome-cliente-exclusao').textContent = nome;
        
        // Configurar botão de confirmação
        document.getElementById('btn-confirma-exclusao').onclick = function() {
            excluirCliente(id);
        };
        
        // Exibir modal
        const modal = new bootstrap.Modal(document.getElementById('modal-confirma-exclusao'));
        modal.show();
    }
    
    // Função para excluir um cliente
    function excluirCliente(id) {
        // Verificar se o cliente pode ser excluído
        canDeleteCliente(id)
            .then(data => {
                if (data.canDelete) {
                    // Realizar exclusão
                    return deleteCliente(id);
                } else {
                    // Exibir mensagem de erro
                    throw new Error(data.message || 'Este cliente não pode ser excluído porque está vinculado a uma ou mais Ordens de Serviço.');
                }
            })
            .then(data => {
                // Fechar modal
                bootstrap.Modal.getInstance(document.getElementById('modal-confirma-exclusao')).hide();
                
                // Exibir mensagem de sucesso
                showAlert('Cliente excluído com sucesso!', 'success');
                
                // Recarregar dados
                carregarClientes(1);
            })
            .catch(error => {
                // Fechar modal
                bootstrap.Modal.getInstance(document.getElementById('modal-confirma-exclusao')).hide();
                
                // Exibir mensagem de erro
                showAlert('Erro ao excluir cliente: ' + error.message, 'danger');
            });
    }
